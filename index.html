
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>모바일 청첩장</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
            color: #333;
            text-align: center;
            overflow: hidden;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 2s ease forwards;
        }
        .header {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .details {
            font-size: 18px;
            line-height: 1.6;
            margin-bottom: 30px;
        }
        .details p {
            margin: 5px 0;
        }
        .footer {
            font-size: 14px;
            color: #777;
        }
        .image-container {
            margin-bottom: 20px;
        }
        .image-container img {
            max-width: 100%;
            border-radius: 10px;
        }
        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="image-container">
            <img src="/mnt/data/icard_sm_241497.webp" alt="Wedding Venue">
        </div>
        <div class="header">
            강진형 & 김현지 결혼식에 초대합니다
        </div>
        <div class="details">
            <p><strong>일시:</strong> 2024년 12월 22일 (일요일) 오후 5시 30분</p>
            <p><strong>장소:</strong> 채플앳논현</p>
        </div>
        <div class="footer">
            신랑 측 혼주: 강진형 아버지 & 강진형 어머니
        </div>
    </div>
</body>
</html>
